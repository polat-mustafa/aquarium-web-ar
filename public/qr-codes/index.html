<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=./print-sheet.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to QR Codes...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(14, 165, 233, 0.3);
      border-top-color: #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
  <script>
    // JavaScript redirect as fallback
    window.location.href = './print-sheet.html';
  </script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>

    <p>If you're not redirected automatically, <a href="./print-sheet.html" style="color: #0ea5e9;">click here</a>.</p>
  </div>
</body>
</html>
